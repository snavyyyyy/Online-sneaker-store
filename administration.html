<h2 class="text-center my-3">Add a product</h2>
<form class="d-block mx-auto w-75" id="addProductForm">
    <div class="form-group my-2">
      <label for="productName">Product name</label>
      <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
      <div class="invalid-feedback"> Product name must contain at least 3 characters.</div>
      <div class="valid-feedback">Name looks good!</div>
    </div>
    <div class="form-group my-3">
      <label for="productType">Product type</label>
      <select class="form-control" id="productType" placeholder="Choose product type">
        <option value="Woman shoes">Woman shoes</option>
        <option value="Man shoes">Man shoes</option>
        </select>
    </div>
    <div class="form-group my-3">
        <label for="productDescription">Product description</label>
        <textarea class="form-control" id="productDescription" rows="3"></textarea>
        <div class="invalid-feedback"> Please enter the description </div>
        <div class="valid-feedback">Description looks good.</div>
    </div>
    <div class="form-check my-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">On sale</label>
    </div>
    <div class="form-group my-3">
        <label for="productPrice">Product price</label> <br>
        <input type="number" id="productPrice" class="form-control">
    </div>
    <div class="form-group my-3">
        <label for="saleStart">Season sale</label><br>
        <input type="datetime-local" id="saleStart">
    </div>
    <div class="form-group my-3">
        <label for="productImages">Product images</label><br>
        <input type="file" id="productImages" class="my-2">
    </div>
    <button type="submit" class="btn btn-primary my-1">Add product</button>
  </form>
  <h2 class="text-center my-3">Calculate membership fees</h2>
  <form class="d-block mx-auto w-75" id="calculateFeesForm">
    <div class="form-group my-3">
        <label for="membershipType">Choose your membership type</label>
        <select class="form-control" id="membershipType">
            <option value="30" selected>Bronze (€30)</option>
            <option value="60">Silver (€60)</option>
            <option value="90">Gold (€90)</option>
        </select>
    </div>
    <div class="form-group my-3">
        <label for="membershipDuration">Choose your membership duration</label>
        <select class="form-control" id="membershipDuration">
            <option value="3" selected>3 months</option>
            <option value="6">6 months (10% DISCOUNT)</option>
            <option value="12">12 (20% DISCOUNT)</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary my-1">Calculate membership cost</button>
    <p id="membershipCost" class="my-2"></p>
  </form>
