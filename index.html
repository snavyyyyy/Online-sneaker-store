<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body onload="loadPopularProducts()">
    <div class="container-fluid">
        <header id="happy-hour-header" class="header py-2">
        </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand p-2z" href="#">Sneaker store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="administration.html">Administration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="loginForm.html">Login</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="products.html"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Woman shoes</a></li>
                <li><a class="dropdown-item" href="#">Man shoes</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Sale</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex me-4 form-inline my-2 my-lg-0">
            <input class="search-form form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="search-btn btn btn-outline-dark my-2 my-sm-0 mx-3 rounded-circle" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <i class="fa-solid fa-2x basket fa-basket-shopping">
            <div id="number-of-items">
                0
            </div>
        </i>
        </div>
      </div>
    </nav>
    <div class="row text-center banner m-0">
    <div class="quote d-flex justify-content-center align-items-center col-12">
      FEEL THE UNREAL 
    </div>
    </div>
    <div class="mt-4 text-center fw-bold fs-4 col-12">
      Shop our populars
    </div>
    <div class="row container m-0 mw-100 mt-4" id="popular-products">
    </div>
    <footer class="footer mt-5 py-3 bg-body-tertiary text-center">
      <div class="container">
        <div id="date-and-time" class="mx-auto">
        </div>
      </div>
    </footer>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js">
    </script>
